		<script type="text/javascript">
			$(document).ready
			(
				function()
				{


					$("section[id=helden]").viewHelden();
					$("section[id=neue]").editHelden();

					
					$("section").each
					(
						function()
						{

					);

					(
						function()
						{
							new inputfield( $(this) )
						}
					);
					
					$("form").each
					(
						function()
						{
							new form( $(this) )
						}
					)

				}
			)
